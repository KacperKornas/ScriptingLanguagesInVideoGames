version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - competition
  - child
  - esport

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_favourite:
  - text: "My favourite sport is tennis."
  - text: "My favourite sport is volleyball."
  - text: "My favourite sport is calisthenics."

  utter_goodbye:
  - text: "Bye"

  utter_deny:
  - text: "No"
  - text: "I don't think so"
  - text: "No way"
  - text: "Not really"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_like_competition:
  - text: "Yeah, I love competition!"

  utter_imagination_child:
  - text: "I would like it to be like Rafael Nadal."
  - text: "I would like it to be like Iga Świątek."
  - text: "I would like it to be like Wilfredo Leon."

  utter_healthy:
  - text: "It doesn't matter, the important thing is that it is healthy!"

  utter_something_else:
  - text: "Something else?"

  utter_esport:
  - text: "Do you like esport?"

  utter_agree:
  - text: "Yeah, me too."

  utter_have_to_go:
  - text: "I have to go"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
